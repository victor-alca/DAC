<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand">Dac app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Opção 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Opção 2</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <h1>Realizar reserva</h1>
        <div class="filters">
            <input
            type="text"
            class="form-control mb-3"
            [(ngModel)]="searchOrigin"
            placeholder="Pesquisar por origem"
            />

            <input
                type="text"
                class="form-control mb-3"
                [(ngModel)]="searchDestination"
                placeholder="Pesquisar por destino"
            />

            <button class="btn btn-outline-primary" (click)="filterTable()">Buscar</button>
        </div>
        <hr class="separador">
        <table>
            <thead class="table-dark">
                <tr>
                    <th>Data</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of filteredReservations">
                    <td>{{ reserva.data.toLocaleDateString() }}</td>
                    <td>{{ reserva.origin }}</td>
                    <td>{{ reserva.destination }}</td>
                    <td><button class="btn btn-outline-primary" routerLink="/ver-reserva">Selecionar</button></td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
