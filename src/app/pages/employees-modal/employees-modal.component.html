<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<h1 class="text-center">Funcionario</h1>


<div class="card p-3">
    <form #editOrCreateForm="ngForm" (ngSubmit)="onSubmit(editOrCreateForm)">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" ngModel={{employee.name}} required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" ngModel={{employee.cpf}} required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" ngModel={{employee.email}} required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone" ngModel={{employee.phone}} required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
    

</html>
