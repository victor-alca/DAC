<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="text-dark-blue fs-heading1">Funcionários</h1>
    <button class="btn btn-primary" (click)="openEmployeesModal(null)">
      Novo
    </button>
  </div>
  <hr class="separador" />
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th class="bg-gray">Nome</th>
        <th class="bg-gray">CPF</th>
        <th class="bg-gray">E-mail</th>
        <th class="bg-gray">Telefone</th>
        <th class="bg-gray">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <td>{{ emp.name }}</td>
        <td>{{ emp.cpf }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <ng-container *ngIf="emp.phone as phone">
            {{ phone | phoneMask }}
          </ng-container>
        </td>
        <td class="d-flex gap-1 justify-content-center">
          <button
            class="btn btn-outline-primary"
            (click)="openEmployeesModal(emp)"
          >
            Editar
          </button>
          <button class="btn btn-outline-danger" (click)="remove(emp)">
            Remover
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
