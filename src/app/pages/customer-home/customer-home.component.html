<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand">Dac app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Opção 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Opção 2</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <h1>Suas milhas: 2303</h1>
        <hr class="separador">
        <div class="container mt-4">
            <h2 class="mb-3">Minhas Reservas</h2>

            <table class="table table-striped" *ngIf="reservas.length > 0; else noReservations">
                <thead>
                    <tr>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Data</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reserva of reservas">
                        <td>{{ reserva.flight.originAirport }}</td>
                        <td>{{ reserva.flight.destinationAirport }}</td>
                        <td>{{ reserva.flight.date | date:'dd/MM/yyyy HH:mm' }}</td>
                        <td>{{ reserva.status }}</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #noReservations>
                <p class="text-muted">Nenhuma reserva encontrada.</p>
            </ng-template>
        </div>
</div>
</body>
</html>
