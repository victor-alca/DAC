
<div class="card text-start text-center">
    <div class="card-body">
        <h4 class="card-title">{{text}}</h4>
        <p class="card-text">{{extraText}}</p>
    </div>
</div>

<div class="d-flex justify-content-center gap-5 mb-3 mt-3">
    <button class="btn btn-outline-danger" (click)="confirmar()">Confirmar</button>
    <button class="btn btn-primary" (click)="cancelar()">Cancelar</button>
</div>
