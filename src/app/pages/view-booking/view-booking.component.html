<div class="container mt-4">
  <h2 class="mb-3">Detalhes da Reserva</h2>

  <div *ngIf="reservas.length > 0; else noReservations">
    <div *ngFor="let reserva of reservas">
      <p>Origem: {{ reserva.flight.originAirport }}</p>
      <p>Destino: {{ reserva.flight.destinationAirport }}</p>
      <p>Data: {{ reserva.flight.date | date : "dd/MM/yyyy HH:mm" }}</p>
      <p>PreÃ§o: R${{ reserva.flight.ticketCost }}</p>
      <p>Status: {{ reserva.status }}</p>
    </div>
  </div>

  <ng-template #noReservations>
    <p class="text-muted">Nenhuma reserva encontrada.</p>
  </ng-template>
</div>
